<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日益智慧能源 - 2025年度維運服務滿意度調查</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f9ff; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
        .animate-card { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dots:after { content: '.'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="text-slate-800">
    <div id="root"></div>

    <iframe name="hidden_confirm" id="hidden_confirm" style="display: none;"></iframe>
    <form id="real-google-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScWKCVehF5x0dh4jXpC6pitzsvmOJSzUrGvWHh3hfuW332JNQ/formResponse" method="POST" target="hidden_confirm" style="display: none;">
        <input type="hidden" name="fbzx" value="764606553543506960">
        <input type="hidden" name="pageHistory" value="0">
        <input type="hidden" name="fvv" value="1">
        <div id="form-inputs-container"></div>
    </form>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [submitted, setSubmitted] = useState(false);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                'entry.899999615': '', 'entry.464377799': [],
                'entry.1414352831': '', 'entry.726589747': [],
                'entry.418035188': '', 'entry.842552003': [],
                'entry.2061844101': '', 'entry.67805626': [],
                'entry.1003343879': '', 'entry.1664860146': '', 'entry.1578497332': '', 
                'entry.553624540': '', 'entry.1437601907': '', 'entry.1343935114': '', 
                'entry.2141434383': '', 'entry.2082616046': '', 'entry.951165679': [], 
                'entry.1748333818': '', 'entry.1579464985': '', 'entry.1045920345': ''
            });

            // 終極提交函數：手動操作 DOM，繞過 React 渲染干擾
            const handleFinalSubmit = (e) => {
                e.preventDefault();
                setLoading(true);

                const container = document.getElementById('form-inputs-container');
                container.innerHTML = ''; // 清空舊資料

                Object.keys(formData).forEach(key => {
                    const val = formData[key];
                    if (Array.isArray(val)) {
                        val.forEach(item => {
                            const input = document.createElement('input');
                            input.type = 'hidden';
                            input.name = key;
                            input.value = item;
                            container.appendChild(input);
                        });
                    } else if (val) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = val;
                        container.appendChild(input);
                    }
                });

                // 執行原生提交
                document.getElementById('real-google-form').submit();

                // 延遲顯示成功畫面
                setTimeout(() => {
                    setLoading(false);
                    setSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 2000);
            };

            const handleRadio = (n, v) => setFormData(p => ({ ...p, [n]: v }));
            const handleCheck = (n, v) => setFormData(p => {
                const c = p[n] || [];
                return { ...p, [n]: c.includes(v) ? c.filter(i => i !== v) : [...c, v] };
            });

            const isLow = (v) => v && (v.includes('1.') || v.includes('2.') || v.includes('3.'));
            const scoreOptions = ["1.非常不滿意", "2.不滿意", "3.尚可", "4.滿意", "5.非常滿意"];

            const renderScore = (label, name) => (
                <div className="p-6 md:p-8 bg-white rounded-[2rem] border-l-[10px] border-sky-500 shadow-md animate-card mb-6">
                    <label className="block text-slate-800 font-black mb-5 text-xl leading-tight">{label} <span className="text-rose-500">*</span></label>
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3">
                        {scoreOptions.map(opt => (
                            <button key={opt} type="button" onClick={() => handleRadio(name, opt)}
                                className={`py-4 rounded-2xl border-2 font-bold transition-all text-sm ${formData[name] === opt ? 'bg-sky-600 border-sky-600 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-sky-300'}`}
                            >{opt}</button>
                        ))}
                    </div>
                </div>
            );

            if (submitted) return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-sky-50 text-center">
                    <div className="max-w-md w-full bg-white p-12 rounded-[3rem] shadow-2xl border-t-[15px] border-green-500 animate-card">
                        <div className="text-6xl mb-6">✅</div>
                        <h2 className="text-3xl font-black text-slate-800 mb-4">問卷已提交</h2>
                        <p className="text-slate-500 mb-10 text-lg font-medium">感謝您的寶貴回饋！您的資料已順利記錄於後台。</p>
                        <button onClick={() => window.location.reload()} className="w-full bg-sky-600 text-white py-5 rounded-3xl font-black text-xl hover:bg-sky-700 shadow-xl transition-all">返回填寫頁</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20 bg-sky-50/50">
                    <header className="relative h-80 flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1509391366360-2e959784a276?q=80&w=2070" className="absolute inset-0 w-full h-full object-cover" alt="Solar" />
                        <div className="absolute inset-0 bg-sky-900/40"></div>
                        <h1 className="relative z-10 text-white text-4xl md:text-5xl font-black text-center tracking-widest px-4">日益智慧能源<br/><span className="text-xl font-bold uppercase mt-2 block tracking-widest">2025年度維運服務滿意度調查</span></h1>
                    </header>

                    <main className="max-w-4xl mx-auto -mt-16 px-4 relative z-20">
                        <form onSubmit={handleFinalSubmit} className="space-y-4">
                            <div className="p-8 bg-white rounded-[2.5rem] shadow-xl border-l-[12px] border-sky-700 animate-card mb-8">
                                <label className="block text-slate-800 font-black mb-4 text-2xl">案場名稱 <span className="text-rose-500">*</span></label>
                                <input required type="text" value={formData['entry.899999615']} onChange={(e) => handleRadio('entry.899999615', e.target.value)} className="w-full px-6 py-4 bg-sky-50 border-2 rounded-2xl outline-none font-bold focus:border-sky-500 transition-all" placeholder="請輸入全名" />
                                
                                <label className="block text-slate-800 font-black mt-8 mb-4 text-2xl">填寫人職稱 (可複選) <span className="text-rose-500">*</span></label>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                    {["公司負責人", "維運承辦人", "專案負責人"].map(r => (
                                        <button key={r} type="button" onClick={() => handleCheck('entry.464377799', r)} className={`py-4 rounded-2xl border-2 font-bold transition-all ${formData['entry.464377799'].includes(r) ? 'bg-sky-700 border-sky-700 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-sky-300'}`}>{r}</button>
                                    ))}
                                </div>
                            </div>

                            <div className="py-6 px-4 font-black text-2xl text-sky-900 border-b-4 border-sky-600 inline-block mb-4">一、整體服務品質評估</div>
                            {renderScore("1. 整體而言，您對目前的維運服務滿意程度為何？", "entry.1414352831")}
                            {isLow(formData['entry.1414352831']) && (
                                <div className="p-8 bg-amber-50 rounded-[2.5rem] border-4 border-amber-200 animate-card mb-8">
                                    <p className="font-bold text-amber-900 mb-4 italic text-lg">1-1. 請勾選原因 (可複選)：</p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        {["回應速度偏慢", "問題處理不夠即時", "技術溝通不清楚", "巡檢品質待加強", "故障排除效率不足", "配合度不足"].map(r => (
                                            <label key={r} className="flex items-center gap-3 p-4 bg-white rounded-xl shadow-sm cursor-pointer hover:bg-amber-100 transition-all">
                                                <input type="checkbox" checked={formData['entry.726589747'].includes(r)} onChange={() => handleCheck('entry.726589747', r)} className="w-6 h-6 accent-amber-600" />
                                                <span className="font-bold text-slate-700">{r}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {renderScore("2. 較您的期待，本公司的維運服務表現符合程度為何？", "entry.418035188")}
                            {isLow(formData['entry.418035188']) && (
                                <div className="p-8 bg-amber-50 rounded-[2.5rem] border-4 border-amber-200 animate-card mb-8">
                                    <p className="font-bold text-amber-900 mb-4 italic text-lg text-center">2-1. 您認為落差較大的部分為何 (可複選)：</p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        {["回應速度", "技術專業度", "服務內容深度", "溝通與說明方式", "整體資源投入"].map(r => (
                                            <label key={r} className="flex items-center gap-3 p-4 bg-white rounded-xl shadow-sm cursor-pointer hover:bg-amber-100 transition-all">
                                                <input type="checkbox" checked={formData['entry.842552003'].includes(r)} onChange={() => handleCheck('entry.842552003', r)} className="w-6 h-6 accent-amber-600" />
                                                <span className="font-bold text-slate-700">{r}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {renderScore("3. 本公司的維運品質競爭力為何？", "entry.2061844101")}
                            {isLow(formData['entry.2061844101']) && (
                                <div className="p-8 bg-amber-50 rounded-[2.5rem] border-4 border-amber-200 animate-card mb-8">
                                    <p className="font-bold text-amber-900 mb-4 italic text-lg text-center">3-1. 您認為較需要加強的面向 (可複選)：</p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        {["價值感受與費用對應", "回應效率", "技術能力", "主動性與改善建議", "溝通協調"].map(r => (
                                            <label key={r} className="flex items-center gap-3 p-4 bg-white rounded-xl shadow-sm cursor-pointer hover:bg-amber-100 transition-all">
                                                <input type="checkbox" checked={formData['entry.67805626'].includes(r)} onChange={() => handleCheck('entry.67805626', r)} className="w-6 h-6 accent-amber-600" />
                                                <span className="font-bold text-slate-700">{r}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="py-6 px-4 font-black text-2xl text-sky-900 border-b-4 border-sky-600 inline-block mb-4">二、維運執行細項評估</div>
                            {renderScore("4. 定期巡檢與保養執行的確實程度", "entry.1003343879")}
                            {renderScore("5. 問題發現與回報的即時性", "entry.1664860146")}
                            {renderScore("6. 異常事件的回應速度", "entry.1578497332")}
                            {renderScore("7. 故障排除的專業度與完整性", "entry.553624540")}
                            {renderScore("8. 發電監控與異常通知的清楚程度", "entry.1437601907")}
                            {renderScore("9. 維運相關報告或說明的理解性", "entry.1343935114")}
                            {renderScore("10. 維運窗口的溝通順暢度", "entry.2141434383")}
                            {renderScore("11. 對客戶需求與現場狀況的理解程度", "entry.2082616046")}

                            <div className="py-6 px-4 font-black text-2xl text-sky-900 border-b-4 border-sky-600 inline-block mb-4">三、總結與優化建議</div>
                            <div className="p-8 bg-white rounded-[2.5rem] shadow-xl border-l-[12px] border-emerald-500 mb-8 animate-card">
                                <label className="block text-slate-800 font-black mb-6 text-2xl">12. 目前最需要優先改善的項目為：</label>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {["回應速度", "技術說明", "巡檢品質", "溝通方式"].map(item => (
                                        <label key={item} className="flex flex-col items-center gap-3 p-6 bg-sky-50 rounded-2xl cursor-pointer hover:bg-emerald-50 transition-all">
                                            <input type="checkbox" checked={formData['entry.951165679'].includes(item)} onChange={() => handleCheck('entry.951165679', item)} className="w-8 h-8 accent-emerald-500" />
                                            <span className="font-black text-slate-700 text-center">{item}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                            
                            {renderScore("13. 整體而言，目前維運服務是否仍有明顯改善空間？", "entry.1748333818")}

                            <div className="p-8 bg-white rounded-[2.5rem] shadow-xl border-l-[12px] border-emerald-600 animate-card">
                                <label className="block text-slate-800 font-black mb-4 text-2xl">14. 您最希望優化的是？ <span className="text-rose-500">*</span></label>
                                <textarea required value={formData['entry.1579464985']} onChange={(e) => handleRadio('entry.1579464985', e.target.value)} rows="4" className="w-full px-6 py-4 bg-sky-50 border-2 rounded-2xl outline-none font-bold focus:border-emerald-500 transition-all shadow-inner" placeholder="請輸入建議..." />
                                
                                <label className="block text-slate-800 font-black mt-10 mb-4 text-2xl">15. 其他建議或回饋 <span className="text-rose-500">*</span></label>
                                <textarea required value={formData['entry.1045920345']} onChange={(e) => handleRadio('entry.1045920345', e.target.value)} rows="4" className="w-full px-6 py-4 bg-sky-50 border-2 rounded-2xl outline-none font-bold focus:border-emerald-500 transition-all shadow-inner" placeholder="請輸入想法..." />
                            </div>

                            <button type="submit" className={`w-full py-8 rounded-[3rem] text-3xl font-black text-white shadow-2xl transition-all ${loading ? 'bg-slate-400 cursor-wait animate-pulse' : 'bg-gradient-to-r from-sky-600 to-sky-700 hover:scale-[1.02] active:scale-95'}`}>
                                {loading ? <span className="loading-dots tracking-tighter">資料傳輸中</span> : '確認提交調查'}
                            </button>
                            <p className="text-center text-slate-400 text-sm mt-6 font-bold pb-10">日益智慧能源股份有限公司 - 2025年度滿意度調查</p>
                        </form>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
